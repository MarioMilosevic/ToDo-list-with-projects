<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>ToDo list with projects</title>
  </head>
  <body>
    <div id="app">
      <header>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>
        <h1>ToDo List</h1>
      </header>
      <main>
        <div class="projects">
          <h2>Projects</h2>
          <div class="addProject">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 projectCheckLogo"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h3>Add Project</h3>
          </div>
          <div class="projectsInput hidden">
            <input type="text" class="projectInput" name="projectInput" />
            <div class="inputButtons">
              <button class="add">Add</button>
              <button class="cancel">Cancel</button>
            </div>
          </div>
          <ul class="projectList"></ul>
        </div>
        <div class="todos">
          <h2>Todos</h2>
          <div class="addTodo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 todoCheckLogo"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <h3>Add Todo</h3>
            <!--  -->
          </div>
          <div class="todoInputDiv hidden">
            <div class="todoInputs">
              <input type="text" class="todoInput" name="todoInput" required />
              <input class="inputDate" type="date" name="inputDate" required />
            </div>
            <div class="todoButtons">
              <button class="greenAddTodo">Add</button>
              <button class="redCancelTodo">Cancel</button>
            </div>
          </div>
          <ul class="todoList"></ul>
        </div>
      </main>
      <footer>
        <p>Copyright &copy; by Mario Milošević</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
